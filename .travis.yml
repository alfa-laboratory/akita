language: java
sudo: false
jdk:
  - oraclejdk8
dist: trusty
addons:
  chrome: stable
before_install:
- test $TRAVIS_PULL_REQUEST = false && openssl aes-256-cbc -K $encrypted_45a1e02b23ba_key
  -iv $encrypted_45a1e02b23ba_iv -in gradle.properties.enc -out gradle.properties
  -d || true
install:
  - wget 'https://chromedriver.storage.googleapis.com/2.32/chromedriver_linux64.zip'
  - sudo apt-get install -y unzip
  - mkdir -p $TRAVIS_BUILD_DIR/drivers
  - unzip chromedriver_linux64.zip -d $TRAVIS_BUILD_DIR/drivers
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: PATH=$PATH:$TRAVIS_BUILD_DIR/drivers "./gradle/buildViaTravis.sh"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
  - "./gradlew jacocoTestReport coveralls"
